<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Transaccion</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Crear Transaccion</h1>
<form action="/tarjeta/transactiondone" method="POST">
    <label for="numero_tarjeta">Numero de tarjeta:</label><br>
    <input type="number" id="numero_tarjeta" name="numero_tarjeta" required><br>

    <label for="numero_referencia">Numero de referencia:</label><br>
    <input type="number" id="numero_referencia" name="numero_referencia" maxlength="6" required><br>

    <label for="valor_compra">Valor de la compra:</label><br>
    <input type="text" id="valor_compra" name="valor_compra" required pattern="[0-9]+(\.[0-9]{1,2})?" title="Ingrese un nÃºmero decimal con hasta 2 decimales"><br>

    <label for="direccion_compra">Direccion de compra:</label><br>
    <input type="text" id="direccion_compra" name="direccion_compra" required><br>

    <input type="submit" value="Hacer Transaccion">
</form>
</body>
</html>
