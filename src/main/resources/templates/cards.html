<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Administracion de tarjetas</title>
  <!-- -->
  <link rel="stylesheet" href="/css/cards.css">
</head>
<body>
<div class="container-fluid text-center">
  <div><h2>Administrar tarjetas</h2></div>
  <div class="m-2">
    <a class="h3" th:href="@{/tarjeta/crear}">Agregar nueva tarjeta</a>
  </div>

  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>Numero de tarjeta</th>
        <th>Titular</th>
        <th>Cedula</th>
        <th>Tipo</th>
        <th>Telefono</th>
        <th>Enrolada</th>
      </tr>
      </thead>
      <tbody>
        <th:block th:each="card : ${listMaskeds}">
          <tr>
            <td>[[${card.numero_tarjetaEnmascarado}]]</td> <!-- Muestra el numero de la tarjeta enmascarado -->
            <td>[[${card.titular}]]</td> <!-- [[${card.numero_tarjeta}+ 'works']] [[${card.titular.substring(0, 2) + "works"}]]-->
            <td>[[${card.cedula}]]</td>
            <td>[[${card.tipo}]]</td>
            <td>[[${card.telefono}]]</td>
            <td>[[${card.enrolada}]]</td>
            <td>
              <a class="h4 mr-3" th:href="@{'/tarjeta/edit/' + ${card.numero_tarjeta}}">Edit</a>
              <a class="h4" th:href="@{'/tarjeta/delete/' + ${card.numero_validacion}}">Delete</a>
            </td>
          </tr>
        </th:block>
      </tbody>
    </table>

  </div>
</div>
</body>
</html>
